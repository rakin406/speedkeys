<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Typing Practice">
    <meta name="keywords" content="Typing, Keyboard, Speed">
    <meta name="author" content="Rakin Rahman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedKeys</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title header -->
      <h1>SpeedKeys</h1>

      <!-- Navigation bar -->
      <div class="nav-container">
        <nav>
          <a
            href="/"
            aria-current="page"
            >Restart</a
          >
          <a href="/scores">High Scores</a>
          <a href="/about">About</a>
        </nav>
      </div>
    </div>

    <!-- Text-box in between -->
    <div class="textbox-container">
      <textarea id="textbox" class="textbox" rows="3" cols="60" readonly>
    i love to code and will code till death and i hope sio asodnad asdoad asdoihasd asodnasxdoia asdoiahjsdoi
      </textarea>
    </div>

    <!--  Bottom bar  -->
    <div class="bar-items">
      <div id="wpm-display-container" class="bar-item">
        <span>0 WPM</span>
      </div>

      <div id="timer-display-container" class="bar-item">
        <span>1:00</span>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
