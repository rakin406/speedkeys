<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Typing Practice</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Title header -->
      <h1>SpeedKeys</h1>

      <!-- Navigation bar -->
      <div class="nav-container">
        <nav>
          <a
            href="/"
            aria-current="page"
            class="nuxt-link-exact-active nuxt-link-active"
            >Typing Practice</a
          >
          <a href="/scores">High Scores</a>
          <a href="/about">About</a>
        </nav>
      </div>
    </div>

    <!--  Bottom bar  -->
      <div id="typing-bar">
        <div class="bar-items">
          <div id="wpm-display-container" class="bar-item">
            <span style="">0 <small> WPM</small></span>
          </div>

          <div id="timer-display-container" class="bar-item">
            <span style="">1:00</span>
          </div>

          <button
            id="reset-button"
            aria-label="Reset Test"
            class="bar-item button-highlight"
            >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              id="refresh-icon"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-refresh-ccw"
              >
              <polyline points="1 4 1 10 7 10"></polyline>
              <polyline points="23 20 23 14 17 14"></polyline>
              <path
              d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
              ></path>
            </svg>
          </button>
        </div>
      </div>
  </body>
</html>
